<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<ion-header >
  <ion-toolbar>
    <ion-title style ="text-transform: uppercase; text-align: center; ">Home
       <!-- <button onClick="window.location.reload();" ><img src="https://img.icons8.com/small/16/4a90e2/refresh.png"/></button> -->
            <ion-icon name="ellipsis-vertical" (click)="presentPopover($event)" style="float: right; color: #3498DB;"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of ads">
      <ion-card>
        <!-- <ion-img src="{{item.image}}" style="width:500px;height:250px;;"></ion-img> -->

        <img src="{{item.image}}" style="width:500px;height:250px;"/>
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
          <ion-card-subtitle>House no.{{item.house_number}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{item.description}} 
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed">
    <ion-fab-button (click)="presentModal()" style="position:fixed; width:60px; height:60px; bottom:15px; right:15px; background-color:#3498DB; color:#FFF; border-radius:50px; text-align:center; box-shadow: 2px 2px 3px #999;"><img src="https://img.icons8.com/android/24/ffffff/plus.png"/></ion-fab-button>
  </ion-fab>
</ion-content>
